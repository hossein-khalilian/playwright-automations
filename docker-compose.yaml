  #     - "traefik.http.routers.automation-flower.entrypoints=websecure"
  #     - "traefik.http.routers.automation-flower.tls=true"
  #     - "traefik.http.routers.automation-flower.tls.certresolver=le"
  #     - "traefik.http.services.automation-flower.loadbalancer.server.port=${FLOWER_PORT}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    command: npm run dev
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.automation-frontend.rule=Host(`${PUBLIC_URL}`)"
      - "traefik.http.routers.automation-frontend.entrypoints=websecure"
      - "traefik.http.routers.automation-frontend.tls=true"
      - "traefik.http.routers.automation-frontend.tls.certresolver=le"

networks:
  shared_net:
    external: true
  proxy:
    external: true
  backend_net:

volumes:
  shared_tmp:
