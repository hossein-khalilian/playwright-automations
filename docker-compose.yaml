services:
  redis:
    image: redis:7
    restart: unless-stopped
    networks:
      - backend_net

  backend:
    build: ./backend
    env_file:
      - .env
    restart: unless-stopped
    user: "${UID}:${GID}"
    ports:
      - "${APP_PORT}:${APP_PORT}"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port ${APP_PORT}
      --reload
    depends_on:
      - redis
    networks:
      - shared_net
      - backend_net
      - proxy
    volumes:
      - ./backend:/app
      - shared_tmp:/tmp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.automation-backend.rule=Host(`${BACKEND_BASE_URL}`)"
      - "traefik.http.routers.automation-backend.entrypoints=websecure"
      - "traefik.http.routers.automation-backend.tls=true"
      - "traefik.http.routers.automation-backend.tls.certresolver=le"
      - "traefik.http.services.automation-backend.loadbalancer.server.port=${APP_PORT}"

  worker:
    build: ./backend
    env_file:
      - .env
    restart: unless-stopped
    user: "${UID}:${GID}"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: >
      watchmedo auto-restart
      --directory=./
      --pattern="*.py"
      --recursive --
      celery -A app.celery_app worker
      --loglevel=info
      --concurrency=2
    depends_on:
      - redis
    networks:
      - backend_net
      - shared_net
    volumes:
      - ./backend:/app
      - shared_tmp:/tmp

  # flower:
