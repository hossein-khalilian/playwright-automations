services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    command: >
      sh -c '
      if [ "$PRODUCTION" = "false" ]; then
        uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT} --reload;
      else
        uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT};
      fi'
    networks:
      - shared_net
      - backend_net
      - proxy
    volumes:
      - ./backend:/app
      - ./browser_profiles:/browser_profiles
      - shared_tmp:/tmp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.automation-backend.rule=Host(`${BACKEND_BASE_URL}`)"
      - "traefik.http.routers.automation-backend.entrypoints=websecure"
      - "traefik.http.routers.automation-backend.tls=true"
      - "traefik.http.routers.automation-backend.tls.certresolver=le"
      - "traefik.http.services.automation-backend.loadbalancer.server.port=${APP_PORT}"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    command: >
      sh -c '
      if [ "$PRODUCTION" = "false" ]; then
        watchmedo auto-restart --directory=./ --pattern="*.py" --recursive -- \
          celery -A app.celery_app worker --loglevel=info --concurrency=2;
      else
        celery -A app.celery_app worker --loglevel=info --concurrency=2;
      fi'
    depends_on:
      - redis
    networks:
      - shared_net
      - backend_net
    volumes:
      - ./backend:/app
      - ./browser_profiles:/browser_profiles
      - shared_tmp:/tmp

  flower:
    image: mher/flower
    env_file:
      - .env
    restart: unless-stopped
    command: >
      celery --broker=${CELERY_BROKER_URL} flower --port=5555
    ports:
      - "${FLOWER_PORT}:5555"
    depends_on:
      - worker
    networks:
      - backend_net

  redis:
    image: redis:latest
    networks:
      - backend_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${FRONT_PORT}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"]
    networks:
      - shared_net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.automation-frontend.rule=Host(`${PUBLIC_URL}`)"
      - "traefik.http.routers.automation-frontend.entrypoints=websecure"
      - "traefik.http.routers.automation-frontend.tls=true"
      - "traefik.http.routers.automation-frontend.tls.certresolver=le"

networks:
  shared_net:
    external: true
  proxy:
    external: true
  backend_net:

volumes:
  shared_tmp:
